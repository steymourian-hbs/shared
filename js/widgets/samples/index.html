<h2>Sharebar Samples</h2>

<div class="sampleblock">
    <h3>Default: Widgets.ShareBar.create()</h3>
    <br/>
    <textarea>
        $(".sharebar").each(function(){
          var bar = Widgets.ShareBar.create();
          $(this).append(bar);
        });
    </textarea>
    <div class="sharebar"></div>
</div>


<div class="sampleblock">
	<h3>Default with NO borders</h3>
    <br/>
     <textarea>
     $(".sharebar-noborders").each(function(){
	  var options = {showDottedBorders: false};
      var bar = Widgets.ShareBar.create(options);
      $(this).append(bar);
    })     
     </textarea>
	<div class="sharebar-noborders"></div>
</div>

<div class="sampleblock">
    <h3>With commentCount option: </h3>
     <br/>
     <textarea>
    $(".sharebar-comments").each(function(){
      var options = {comment: true, commentCount:10}
      var bar = Widgets.ShareBar.create(options);
      $(this).append(bar);
    });     
     </textarea>
    <div class="sharebar-comments"></div>
</div>

<div class="sampleblock">
    <h3>Show/hide certain items</h3>
    <br/>
     <textarea>
        $(".sharebar-hidesome").each(function(){
            var options = {comment: false, print:false, email:true, sharethis:true, fbrecommend:true}
            var bar = Widgets.ShareBar.create(options);
            $(this).append(bar);
        });     
     </textarea>    
    <div class="sharebar-hidesome"></div>
</div>
