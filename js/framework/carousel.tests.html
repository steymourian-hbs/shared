TEST CASES


-->
<script type="text/javascript">
require(['domready!'],function(){

   test("carousel", function() {
     var t = $(".carousel-container").eq(0);
     var first = $(".carousel-nav .dot a",t).eq(0);
     var firstp = $(".carousel-panels > li",t).eq(0);
     var second = $(".carousel-nav .dot a",t).eq(1);
     var secondp = firstp.next();
     first.click();
     ok(first.parent().hasClass('active'),'first panel is selected');
     ok(!second.parent().hasClass('active'),'second panel is not selected');
     second.click();
     ok(!first.parent().hasClass('active'),'first panel is not selected');
     ok(second.parent().hasClass('active'),'second panel is selected');
     first.click();
   });
     
});
</script>
