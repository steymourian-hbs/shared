
 <h2><a class="section black" indent=".." name="formfields">Form Fields</a></h2>
 
 <p>Input fields take the width of their containers</p>
 <div class="row">
   <div class="span6">
<textarea class="prettyprint">
<input type="text" value="" class="field"/>
<input type="text" value="" class="field error"/>
<textarea class="field"/></textarea/>
</textarea>
   </div>
   <div class="span4">
     <input type="text" value="input.field" class="field"/>
     <div class="shim4"></div>
     <input type="text" value="input.field.error" class="field error"/>
     <div class="shim4"></div>
     <select value="select.field" class="field">
	    <option>select.field</option>
	    <option>option1</option>
	    <option>option2</option>
	 </select>
     <div class="shim4"></div>
     <textarea class="field">textarea.field</textarea>
     <div class="shim4"></div>
     <input type="submit" class="btn-submit" value=".btn-submit"/>

   </div>
 </div> <!-- /row -->
